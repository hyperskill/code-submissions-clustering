[versions]

kotlin = "1.6.20"

detekt = "1.20.0"
diktat = "1.1.0"
buildconfig = "3.0.3"
dokka = "1.7.0"
intellij = "1.10.0"
xenomachina = "2.0.7"
kotlinx = "0.8.0"
junit-jupiter = "5.8.2"
junit-platform = "1.8.2"
jgrapht = "1.5.1"
protobuf = "3.19.4"
protobuf-plugin = "0.8.13"
gumtreediff = "3.0.0"
zip4j = "2.11.1"
fastutil = "8.5.11"
guava = "31.1-jre"
plugin-utilities = "1.0"

[libraries]
detekt-gradle-plugin = { module = "io.gitlab.arturbosch.detekt:detekt-gradle-plugin", version.ref = "detekt" }
diktat-gradle-plugin = { module = "org.cqfn.diktat:diktat-gradle-plugin", version.ref = "diktat" }
