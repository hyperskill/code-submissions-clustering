fastutil = { module = "it.unimi.dsi:fastutil-core", version.ref = "fastutil" }
guava = { module = "com.google.guava:guava", version.ref = "guava" }

plugin-utilities-core = { module = "org.jetbrains.research:plugin-utilities-core", version.ref = "plugin-utilities" }
plugin-utilities-test = { module = "org.jetbrains.research:plugin-utilities-test", version.ref = "plugin-utilities" }
plugin-utilities-python = { module = "org.jetbrains.research:plugin-utilities-python", version.ref = "plugin-utilities" }

[plugins]
buildconfig = { id = "com.github.gmazzo.buildconfig", version.ref = "buildconfig" }
dokka = { id = "org.jetbrains.dokka", version.ref = "dokka" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
intellij = { id = "org.jetbrains.intellij", version.ref = "intellij" }


